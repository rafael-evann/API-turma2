<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualização de produtos</title>
</head>

<body>
    <header class="menu-paginas">
        <li><a href="./index.html">Inicio</a></li>
        <li><a href="./create-com-post.html">Create</a></li>
        <li><a href="./delete-com-delete.html">Deletar</a></li>
        <li><a href="./update-com-put2.html">Atualizar</a></li>

        <div id="btn-slider" class="bts bts-base">
            <div class="bts bts-slider"></div>
        </div>
        <h1>Create com post</h1>
    </header>

    <div class="resposta" id="resposta"></div>
    <form action="" method="post">

        <h1 id="alteração-produtos-form">Inserir produtos</h1>
        <div class="caixas-form">
            <label for="id">ID:</label>
            <input type="text" id="id" placeholder="digite o ID do produto"><br>
        </div>
        <div class="caixas-form">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" placeholder="digite a descrição do produto"><br>
        </div>

        <div class="caixas-form">
            <label for="preco">Preço:</label>
            <input type="text" id="preco" placeholder="digite o preço do produto"><br>
        </div>

        <div class="caixas-form">
            <label for="imagem">Imagem:</label>
            <input type="text" id="imagem" placeholder="digite aimagem do produto"><br>
        </div>

        <button type="button" class="bt-cadastrar" id="btnCadastrar">Cadastrar</button>
        <button type="reset" id="reset" disabled>Limpar</button>
    </form>

    <div id="listaProdutos"></div>
    <script src="./assets/scripts/scripts.js"></script>
    <script src="./assets/scripts/botao-slider.js"></script>
    <script type="module" src="./assets/scripts/create-com-post.js"></script>
</body>

</html>
