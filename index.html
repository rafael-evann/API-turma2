<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requisição e repostas via API</title>
</head>

<body>
    <h1>Requisição e repostas via API</h1>
    <button type="button" id="btnFetch">Fetch</button>
    <div id="resposta"></div>

    <div id="listaProdustos">
        <script src="./assets/scripts/scripts.js"></script>
        <script>src = "./assets/scripts/pagina.js "</script>

        <script>
            fetch('http://localhost:3000/produtos', {
                method: 'GET',
                headers: {
                    'Content-type': 'application/json'
                }
            })
                .then(resposta => resposta.json())
                .then(resposta => {

                    document.querySelector('#resposta').innerHTML = "";

                    for (let i = 0; i < resposta.length; i++) {

                        const ul = document.createElement("ul");
                        const img = document.createElement('img');

                        ul.appendChild(document.createElement('li')).innerHTML = resposta[i].id;
                        ul.appendChild(document.createElement('li')).innerHTML = resposta[i].descricao;
                        ul.appendChild(document.createElement('li')).innerHTML = resposta[i].preco;
                        ul.appendChild(document.createElement('li')).appendChild(img).setAttribute('src', resposta[i].imagem);

                        document.querySelector('#resposta').appendChild(ul);
                    }
                });

            document.querySelector('#btnFetch').addEventListener('click', () => {


            })
        </script>
</body>

</html>
